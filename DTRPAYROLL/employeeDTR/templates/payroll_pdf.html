        <div class="card shadow-lg mx-4 card-profile-bottom">
            <div class="card-body p-5">
                <div class="row gx-4 align-items-start">
                    <!-- Employee Selection Column -->
                    <div class="col">
                        <form method="post" enctype="multipart/form-data" class="form-upload">

                            {% csrf_token %}
                            <h5 class="mb-4">Generate Payslip</h5>

                            <label for="employee">Select Employee:</label>
                            <select name="employee" id="employee" class="form-control mb-3" required>
                                <option hidden value="" selected></option>
                                {% for employee in employees %}
                                <option value="{{ employee.employee_id }}">{{ employee.full_name }}
                                </option>
                                {% endfor %}
                            </select>
                            <label for="start_date">Start Date:</label>
                            <input type="date" id="start_date" name="start_date" class="form-control mb-3" required>
                            <label for="end_date">End Date:</label>
                            <input type="date" id="end_date" name="end_date" class="form-control mb-5" required>
                            <div class="d-flex align-items-center">
                                <input type="submit" value="Submit" class="btn btn-primary btn-lg ml-3">
                        </form>
                    </div>
                </div>

                {% if messages %}
                {% for message in messages %}
                <div class="my-4 text-sm alert alert-dismissible fade show alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} text-white"
                    role="alert">
                    <span class="alert-text">{{ message }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}


            </div>
        </div>

        </div>
